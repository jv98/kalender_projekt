<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5fe505aff9.js" crossorigin="anonymous"></script>
    <script src="./calendar.js"></script>
</head>

<body>
    <header class="head">
        <h1>Kalender</h1>
    </header>
    <main class="mainContent">
        <aside class="Todobar">
         <h4>To do list</h4>
        </aside>
        <div class="calendar">
            <div class="month-nav">
                <i class="fas fa-arrow-circle-left fa-3x" id="previous-month-icon"></i>
                <h2>November 2020</h2>
                <i class="fas fa-arrow-circle-right fa-3x" id="next-month-icon"></i>
            </div>
            <div class="weekDays">
                <p>Måndag</p>
                <p>Tisdag</p>
                <p>Onsdag</p>
                <p>Torsdag</p>
                <p>Fredag</p>
                <p>Lördag</p> 
                <p>Söndag</p>
            </div>
            <div id="calendar-div" class="gridContainer">
                <!--code injected from javascript-->
            </div>
        </div>
   </main>
   
</body>
</html>
